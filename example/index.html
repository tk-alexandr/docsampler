<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <style>
        form{
            margin: 30px;
        }
        input, button {
            margin: 10px;
        }

        h1 {
            margin: 30px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Создать шаблон<span class="sr-only">(current)</span></a>

              </li>          
          </ul>
        </div>
      </nav>

    <h1>Создать документ</h1>
    <form action="http://localhost:2222/create_sample" enctype="multipart/form-data" method="POST">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="name" placeholder="Имя файла">
            </div>
            <div class="col">
                <input type="file" class="form-control" name="file" placeholder="Выберите файл">
            </div>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
